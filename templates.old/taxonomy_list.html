{% extends "base.html" %}

{% block title %}{{ taxonomy.name }} | {{ config.title }}{% endblock title %}

{% block content %}
    <h1>{{ taxonomy.name }}</h1>
    <ul>
        {% for term in terms %}
            <li>
                <a href="{{ term.permalink | safe }}">
                    {{ term.name }} ({{ term.page_count }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
