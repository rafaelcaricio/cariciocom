# The URL the site will be built for
base_url = "https://caricio.com"

title = "Rafael Caricio"
description = "Writing for fun and food."

theme = "terminus"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a feed is automatically generated
generate_feeds = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Default author for pages
author = "Rafael Caricio"

# The taxonomies to be rendered for the site
taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

# Markdown configuration
[markdown]
# Syntax highlighting configuration (Zola 0.22.0+)
[markdown.highlighting]
# Theme for syntax highlighting - using dracula to avoid white space bug
theme = "dracula"

# Menu links
[extra]
layout = "center"
show_default_author = false
# Enable KaTeX for mathematical formulas
katex = true
# Enable copy button for code blocks
copy_button = true
# Copyright text
copyright = "Â© $YEAR Rafael Caricio :: Powered by [Zola](https://www.getzola.org)"

